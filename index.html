<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* Ensure this is the correct image file name */
            background-size: cover; /* Adjusts the image to cover the entire body */
            background-position: center; /* Centers the image */
        }
        .symbols-table {
            margin-bottom: 20px;
            text-align: center;
            width: 200px;
            border-collapse: collapse;
        }
        .symbols-table th, .symbols-table td {
            padding: 10px;
            border: 1px solid #000;
            background-color: #ffffff;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slot-machine {
            display: flex;
            align-items: center;
            margin: 100px 0;
        }
        .reel {
            width: 100px;
            height: 100px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 4px solid #000;
            background-color: #f4f4f4;
            transition: transform 0.5s ease; /* Animation for spinning */
        }
        .spin-button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        .win-box {
            padding: 10px;
            border: 2px solid #000;
            text-align: center;
            width: 200px;
            background-color: #f9f9f9;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .win-history {
            margin-top: 20px;
            width: 300px;
            border-collapse: collapse;
        }
        .win-history th, .win-history td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" src="https://www.soundjay.com/button/sounds/button-1.mp3" autoplay loop>
        Your browser does not support the audio element.
    </audio>
    
    <!-- Symbols Table -->
    <table class="symbols-table">
        <tr>
            <th>Symbol</th>
            <th>Prize</th>
        </tr>
        <tr>
            <td>üçí Cherry</td>
            <td>10 Coins</td>
        </tr>
        <tr>
            <td>üçã Lemon</td>
            <td>20 Coins</td>
        </tr>
        <tr>
            <td>üçâ Watermelon</td>
            <td>50 Coins</td>
        </tr>
        <tr>
            <td>‚≠ê Star</td>
            <td>100 Coins</td>
        </tr>
        <tr>
            <td>üçÄ Lucky Clover</td>
            <td>200 Coins</td>
        </tr>
        <tr>
            <td>üí∞ Jackpot</td>
            <td>400 Coins</td>
        </tr>
        <tr>
            <td>ü¶ô Paca</td>
            <td>500 Coins</td>
        </tr>
    </table>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="reel" id="reel1">‚≠ê</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">‚≠ê</div>
            <button class="spin-button" id="spinButton" onclick="spin()">Spin</button>
        </div>

        <!-- Win Box -->
        <div class="win-box" id="winBox">
            <strong>Your Win:</strong> <span id="winMessage">No Win</span>
        </div>

        <!-- Win History Table -->
        <table class="win-history" id="winHistoryTable">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Prize</th>
                </tr>
            </thead>
            <tbody id="winHistoryBody">
                <!-- Win history entries will be inserted here -->
            </tbody>
        </table>

        <!-- Total Coins Display -->
        <div id="totalCoinsDisplay">Total Coins Won: 0</div>

        <!-- Click Counter -->
        <p id="clickCountDisplay">Clicks: 0</p>

        <!-- Message Display -->
        <div id="maxClickMessage" style="color: red; font-weight: bold;"></div>
    </div>

    <script>
        // Win history array and total coins tracker
        const winHistory = [];
        let totalCoins = 0;
        let clickCount = 0;
        const maxClicks = 50;
        const resetTime = 12 * 60 * 60 * 1000; // 12 hours in milliseconds
        let lastReset = localStorage.getItem('lastReset') ? parseInt(localStorage.getItem('lastReset')) : 0;

        function spin() {
            const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "üçÄ", "üí∞", "ü¶ô"];
            const reel1Symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const reel2Symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const reel3Symbol = symbols[Math.floor(Math.random() * symbols.length)];
            
            // Adding animation effect
            document.getElementById("reel1").style.transform = 'rotateX(360deg)';
            document.getElementById("reel2").style.transform = 'rotateX(360deg)';
            document.getElementById("reel3").style.transform = 'rotateX(360deg)';

            setTimeout(() => {
                document.getElementById("reel1").textContent = reel1Symbol;
                document.getElementById("reel2").textContent = reel2Symbol;
                document.getElementById("reel3").textContent = reel3Symbol;
                
                let winMessage = document.getElementById("winMessage");
                let prize = 0;
                
                if (reel1Symbol === reel2Symbol && reel2Symbol === reel3Symbol) {
                    switch(reel1Symbol) {
                        case 'üçí':
                            prize = 10;
                            break;
                        case 'üçã':
                            prize = 20;
                            break;
                        case 'üçâ':
                            prize = 50;
                            break;
                        case '‚≠ê':
                            prize = 100;
                            break;
                        case 'üçÄ':
                            prize = 200;
                            break;
                        case 'üí∞':
                            prize = 400;
                            break;
                        case 'ü¶ô':
                            prize = 500;
                            break;
                    }
                    
                    totalCoins += prize;
                    winMessage.textContent = `You won ${prize} Coins!`;
                    winHistory.push({ symbol: reel1Symbol, prize: prize });
                    updateTotalCoinsDisplay();
                    updateWinHistory();
                } else {
                    winMessage.textContent = 'No Win';
                }

                // Call handleClick to check click count
                handleClick();
            }, 1000); // Wait for 1 second before showing the results
        }

        function handleClick() {
            const currentTime = Date.now();

            // Check if 12 hours have passed since the last reset
            if (currentTime - lastReset >= resetTime) {
                clickCount = 0; // Reset the counter
                lastReset = currentTime; // Update the last reset time
                localStorage.setItem('lastReset', lastReset);
            }

            // Check if the click count has reached the maximum
            if (clickCount < maxClicks) {
                clickCount++;
                document.getElementById("clickCountDisplay").textContent = `Clicks: ${clickCount}`;
            } else {
                // Disable spin button only if total coins are greater than 0
                if (totalCoins > 0) {
                    document.getElementById("spinButton").disabled = true;
                    // Set the message in HTML
                    const messageDiv = document.getElementById("maxClickMessage");
                    messageDiv.textContent = `You've reached the maximum click limit. Please take a screenshot and send to on Telegram @Markuk2021`;
                } else {
                    // Allow refresh if total coins are 0
                    document.getElementById("maxClickMessage").textContent = "You can refresh the page since you have no coins.";
                }
            }
        }

        // Function to update total coins display
        function updateTotalCoinsDisplay() {
            document.getElementById("totalCoinsDisplay").textContent = `Total Coins Won: ${totalCoins}`;
        }

        // Function to update win history display
        function updateWinHistory() {
            const winHistoryBody = document.getElementById("winHistoryBody");
            winHistoryBody.innerHTML = ''; // Clear previous history
            winHistory.forEach(entry => {
                const row = document.createElement("tr");
                const symbolCell = document.createElement("td");
                const prizeCell = document.createElement("td");
                symbolCell.textContent = entry.symbol;
                prizeCell.textContent = entry.prize;
                row.appendChild(symbolCell);
                row.appendChild(prizeCell);
                winHistoryBody.appendChild(row);
            });
        }

        // Prevent page refresh
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = ''; // Display a prompt
        });

        function goFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Call this function when the user starts the game
        document.getElementById("spinButton").addEventListener('click', goFullscreen);
    </script>
</body>
</html>
