<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .symbols-table {
            margin-bottom: 20px;
            text-align: center;
            width: 200px;
            border-collapse: collapse;
        }
        .symbols-table th, .symbols-table td {
            padding: 10px;
            border: 1px solid #000;
            background-color: #ffffff;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slot-machine {
            display: flex;
            align-items: center;
            margin: 100px 0;
        }
        .reel {
            width: 100px;
            height: 100px;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 4px solid #000;
            background-color: #f4f4f4;
        }
        .spin-button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        .win-box {
            padding: 10px;
            border: 2px solid #000;
            text-align: center;
            width: 200px;
            background-color: #f9f9f9;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .win-history {
            margin-top: 20px;
            width: 300px;
            border-collapse: collapse;
        }
        .win-history th, .win-history td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" src="httpsraw.githubusercontent.comyour-usernameslot-machine-assetsmainbackground-music.mp3.mp4" autoplay loop>
        Your browser does not support the audio element.
    </audio>
    
    <!-- Symbols Table -->
    <table class="symbols-table">
        <tr>
            <th>Symbol</th>
            <th>Prize</th>
        </tr>
        <tr>
            <td>üçí Cherry</td>
            <td>10 Coins</td>
        </tr>
        <tr>
            <td>üçã Lemon</td>
            <td>20 Coins</td>
        </tr>
        <tr>
            <td>üçâ Watermelon</td>
            <td>50 Coins</td>
        </tr>
        <tr>
            <td>‚≠ê Star</td>
            <td>100 Coins</td>
        </tr>
        <tr>
            <td>Paca Grape</td>
            <td>200 Coins</td>
        </tr>
    </table>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="reel" id="reel1">‚≠ê</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">‚≠ê</div>
            <button class="spin-button" onclick="spin()">Spin</button>
        </div>

        <!-- Win Box -->
        <div class="win-box" id="winBox">
            <strong>Your Win:</strong> <span id="winMessage">No Win</span>
        </div>

        <!-- Win History Table -->
        <table class="win-history" id="winHistoryTable">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Prize</th>
                </tr>
            </thead>
            <tbody id="winHistoryBody">
                <!-- Win history entries will be inserted here -->
            </tbody>
        </table>

        <!-- Total Coins Display -->
        <div id="totalCoinsDisplay">Total Coins Won: 0</div>

        <!-- Click Counter -->
        <p id="clickCountDisplay">Clicks: 0</p>
    </div>

    <script>
        // Win history array and total coins tracker
        const winHistory = [];
        let totalCoins = 0;
        let clickCount = 0;
        const maxClicks = 50;
        const resetTime = 12 * 60 * 60 * 1000; // 12 hours in milliseconds
        let lastReset = localStorage.getItem('lastReset') ? parseInt(localStorage.getItem('lastReset')) : 0;

        function spin() {
            const symbols = ["üçí", "üçã", "üçâ", "‚≠ê", "Paca"];
            const reel1Symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const reel2Symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const reel3Symbol = symbols[Math.floor(Math.random() * symbols.length)];
            
            document.getElementById("reel1").textContent = reel1Symbol;
            document.getElementById("reel2").textContent = reel2Symbol;
            document.getElementById("reel3").textContent = reel3Symbol;

            let winMessage = document.getElementById("winMessage");
            let prize = 0;
            
            if (reel1Symbol === reel2Symbol && reel2Symbol === reel3Symbol) {
                switch(reel1Symbol) {
                    case 'üçí':
                        prize = 10;
                        break;
                    case 'üçã':
                        prize = 20;
                        break;
                    case 'üçâ':
                        prize = 50;
                        break;
                    case '‚≠ê':
                        prize = 100;
                        break;
                    case 'Paca':
                        prize = 200;
                        break;
                }
                
                totalCoins += prize;
                updateTotalCoinsDisplay();

                winMessage.textContent = `${reel1Symbol} - ${prize} Coins`;
                
                // Add win to history
                winHistory.push({ symbol: reel1Symbol, prize: prize });
                updateWinHistory();
            } else {
                winMessage.textContent = 'No Win';
            }

            // Increment click counter
            handleClick();
        }

        function handleClick() {
            const currentTime = Date.now();

            // Check if 12 hours have passed since the last reset
            if (currentTime - lastReset >= resetTime) {
                clickCount = 0; // Reset the counter
                lastReset = currentTime; // Update the last reset time
                localStorage.setItem('lastReset', lastReset);
            }

            // Check if the click count has reached the maximum
            if (clickCount < maxClicks) {
                clickCount++;
                document.getElementById("clickCountDisplay").textContent = `Clicks: ${clickCount}`;
            } else {
                alert(`You've reached the maximum click limit. Total coins won: ${totalCoins}`);
            }
        }

        // Function to update total coins display
        function updateTotalCoinsDisplay() {
            document.getElementById("totalCoinsDisplay").textContent = `Total Coins Won: ${totalCoins}`;
        }

        // Function to update win history table
        function updateWinHistory() {
            const winHistoryBody = document.getElementById("winHistoryBody");
            winHistoryBody.innerHTML = ""; // Clear current history
            
            winHistory.forEach((win) => {
                const row = document.createElement("tr");
                const symbolCell = document.createElement("td");
                symbolCell.textContent = win.symbol;
                const prizeCell = document.createElement("td");
                prizeCell.textContent = `${win.prize} Coins`;
                
                row.appendChild(symbolCell);
                row.appendChild(prizeCell);
                winHistoryBody.appendChild(row);
            });
        }

        // On page load, check for the reset condition
        window.onload = function() {
            const currentTime = Date.now();
            
            if (currentTime - lastReset >= resetTime) {
                clickCount = 0; // Reset the counter
                lastReset = currentTime; // Update the last reset time
                localStorage.setItem('lastReset', lastReset);
            }
        };
    </script>
</body>
</html>
